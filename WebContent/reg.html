<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>注册界面</title>
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<!-- Modernizr JS -->
	

	</head>
	
	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4">
					

					<!-- 注册表单开始 -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>注册</h2>
						
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="昵称" autocomplete="off">
						</div>
						
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="再次确认密码" autocomplete="off">
						</div>
						
					
					<div class="form-group">
							<label for="Tel" class="sr-only">Tel</label>
							<input type="text" class="form-control" id="tel" placeholder="手机号码" autocomplete="off">
						</div>
					<div class="form-group">	
					性别:
					<input type="radio" name="sex" value="男" style="margin-left: 20px" >男
						<input type="radio" name="sex" value="女" style="margin-left: 50px">女
					</div>
						<div class="form-group text-center">
							<input type="submit" value="注册" class="btn btn-primary ">
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

	</body>
</html>
