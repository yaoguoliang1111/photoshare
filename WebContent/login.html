
<!DOCTYPE html>

	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>登录界面</title>
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">


	
	
	</head>
	<body class="style-2">

		<div class="container">
			
			<div class="row">
				<div class="col-md-4">
					

					<!-- 登录表单开始 -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>登录</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" class="form-control" id="username" placeholder="昵称" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						
							<div class="form-group">
							<div class="formControls">
								<input class="input-text size-L" type="text" placeholder="验证码"  value="" style="width:150px;">
								<img src="images/VerifyCode.aspx.png">
								<a id="kanbuq" href="javascript:;">看不清，换一张</a>
							</div>
						</div>
						
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> 记住密码</label>
						</div>
						<div class="form-group">
							<p>还没注册? <a href="reg.html">注册</a> </p>
						</div>
						<div class="form-group text-center">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>
					</form>
					<!-- 登录表单结束 -->

				</div>
			</div>
			
		</div>
	
	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="js/main.js"></script>

	</body>
</html>
